<tr class="code-row">
	<td class="span6">
		<input class="full-width codelist code input" type="text" 
				data-category="code" placeholder="Code value allowed (e.g. site A)"
				value="<%=code%>" />
	</td>
	<td class="span6">
		<input class="codelist definition input" type="text" 
				data-category="codeDefinition" placeholder="Definition of this code"
				value="<%=definition%>" />
		<i class="icon remove icon-remove subtle pointer" title="Remove"></i>
	</td>
</tr>
